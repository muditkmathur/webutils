<!DOCTYPE html>
<html>
<head>
  <h1>Property rate and area converter</h1>
  <link rel="stylesheet" type="text/css" href="converter.css"> </link>
  <script type='text/javascript' src='converter.js' />
  </script>
</head>
<body onload="calculateRateFromAreaAndValue()">
  <table class="styled-table">
    <tbody>
      <tr>
        <td>Value in Rs.:</td>
        <td><input id="final_value" value="3000000" onchange="calculateRateFromAreaAndValue()"></input></td>
      </tr>
      <tr>
        <td>Enter the area</td>
        <td><input id="area" type="number" value="1200" onchange="calculateRateFromAreaAndValue()" /></td>
        <td>
          <select id="area_unit" onchange="calculateValue()">
            <option>sq. ft</option>
            <option>sq. meter</option>
            <option>acre</option>
          </select>
        </td><td/><td/><td/>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>PER SQFT</td>
        <td>PER SQMT</td>
        <td>PER ACRE</td>
      </tr>
      <tr>
        <td>Enter the rate Rs.</td>
        <td><input id="rate" type="number" value="2500" onchange="calculateRateFromAreaAndValue()" /></td>
        <td>
          <select id="rate_unit" onchange="calculateRateFromAreaAndValues()">
            <option>per sq. ft</option>
            <option>per sq. meter</option>
            <option>per acre</option>
          </select>
        </td>
        <td id="persqft"/>
        <td id="persqmt"/>
        <td id="perac"  />
      </tr>
    </tbody>
  </table>


</body>
</html>
