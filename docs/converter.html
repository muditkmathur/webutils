<!DOCTYPE html>
<html>
<head>
  <h1>Property rate and area converter</h1>
  <link rel="stylesheet" type="text/css" href="converter.css"> </link>
  <script type='text/javascript' src='converter.js' />
  </script>
</head>
<body onload="calculateTableValues()">
  <table class="styled-table">
    <tbody>
      <tr>
        <td>Value in Rs.:</td>
        <td><input id="final_value" value="30,00,000" onchange="calculateTableValues()"></input></td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>SQFT</td>
        <td>SQMT</td>
        <td>ACRE</td>
      </tr>
      <tr>
        <td>Enter the area</td>
        <td><input id="area" type="number" value="1200" onchange="doAreaCalculations()" /></td>
        <td>
          <select id="area_unit" onchange="doAreaCalculations()">
            <option>sq. ft</option>
            <option>sq. meter</option>
            <option>acre</option>
          </select>
        </td>
        <td id="sqft"/>
        <td id="sqmt"/>
        <td id="ac"  />
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>PER SQFT</td>
        <td>PER SQMT</td>
        <td>PER ACRE</td>
      </tr>
      <tr>
        <td>Enter the rate Rs. <br />
          (Constant Rate <input id="constant_rate" type="checkbox" />)
        </td>
        <td><input id="rate" type="number" value="2500" onchange="doRateCalculations()" /></td>
        <td>
          <select id="rate_unit" onchange="doRateCalculations()">
            <option>per sq. ft</option>
            <option>per sq. meter</option>
            <option>per acre</option>
          </select>
        </td>
        <td id="persqft"/>
        <td id="persqmt"/>
        <td id="perac"  />
      </tr>
    </tbody>
  </table>


</body>
</html>
